<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Meta Tags for OG -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <!-- Meta Tag for Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="manifest" href="/site.webmanifest" />
    <link rel="apple-touch-icon" href="./assets/img/favicon.ico" />

    <meta name="theme-color" content="#fafafa" />

    <!-- Load CSS main file -->
    <link rel="stylesheet" href="./assets/scss/main.scss" />

    <title></title>
  </head>
  <body>
    <!-- ========== Main ========== -->
    <main class="main__layout">
      <!-- TESTIMONIALS SECTION -->
      <section id="testimonials">
        <div class="testimonials__container container grid">
          <div class="testimonials__image-container">
            <img
              src="assets/img/pattern-bg.svg"
              alt=""
              class="testimonials__image-container-bg"
            />
            <img
              src="./assets/img/image-tanya.jpg"
              alt="Tanya"
              class="testimonials__image-container-img"
            />
          </div>
          <div class="testimonials__data">
            <img
              src="assets/img/pattern-quotes.svg"
              alt=""
              class="testimonials__data-bg"
            />
            <p class="testimonials__data-paragraph">
              I've been interested in coding for a while but never taken the
              jump, until now. I couldn't recommend this course enough. I'm now
              in the job of my dreams and so excited about the future.
            </p>
            <span class="testimonials__data-name">Tanya Sinclair</span>
            <span class="testimonials__data-job">UX Engineer</span>
          </div>
        </div>
        <img
          src="assets/img/pattern-curve.svg"
          alt=""
          class="testimonials__background"
        />
      </section>
    </main>

    <!-- ========== Some External Packages ========== -->
    <script src=""></script>

    <!-- ========== Load JavaScript ========== -->
    <script src="assets/js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be the site ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
